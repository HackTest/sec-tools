{
  "ssh": {
    "_all": {
      # This configuration option applies to all plugin tests.
      "sshd_config": "/etc/ssh/sshd_config"
    }
    "permit_root_login": {
      # Location of the OpenSSH server configuration file
      "sshd_config": "/opt/patched_ssh/sshd_config"
    },
    "permit_empty_passwords": {
      # Location of the OpenSSH server configuration file
      "sshd_config": "/opt/patched_ssh/sshd_config"
    }
  },

  "webserver": {
    "version_in_header": {
      # A list of URLs that are served by the locally running web server. You
      # should probably include http and https versions.
      "urls": [
        "http://127.0.0.1/",
        "https://127.0.0.1/",
        "http://www.example.com",
        "https://www.example.com",
      ],
    },
    "x_frame_options_header": {
      # See above
      "urls": [
      ],
    }
  }
}
